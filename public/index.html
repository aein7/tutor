<!DOCTYPE html>
<html ng-app="tutorApp">

<head>
	<title>TutorUs</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="css/stylesheet.css"/>
	<link rel="stylesheet" type="text/css" href="css/tutor.css"/>
	<!-- Latest compiled and minified CSS -->
	<link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
	<base href="/"></base>
</head>

<body ng-controller="loginCtrl">
	<nav class="navbar navbar-fixed-top my-nav">
		<div class="container-fluid">
			<div class="navbar-header">
				<a class="navbar-brand" href="/"><span style="color:white">Tutor</span><span style="color:#ff8400">Us</span></a>
			</div>
			<div>
				<ul class="nav navbar-nav navbar-right" ng-hide="loggedIn">
					<li><a href="/">Home</a></li>
					<li><a href="" ng-click="login()">Login</a></li>
				</ul>
				<ul class="nav navbar-nav navbar-right" ng-show="loggedIn">
					<li><a href="/">Home</a></li>
					<li><a href="/student">Student</a></li> 
					<li><a href="/tutor">Tutor</a></li> 
					<li><a href="/profile">Profile</a></li>
					<li><a href="" ng-click="logout()" value="Log out">Logout</a></li>
				</ul>
			</div>
		</div>
	</nav>


	<!--Main page --> 
	<div class="wrapper">
		<ng-view></ng-view>
	</div>


	<!-- Dependencies -->
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular-route.js"></script>

	<!-- We use client cookies to save the user credentials -->
	<script src="//code.angularjs.org/1.2.16/angular-cookies.min.js"></script>

	<!-- Auth0 Lock script and AngularJS module -->
	<script src="//cdn.auth0.com/js/lock-7.9.min.js"></script>
	<!-- angular-jwt and angular-storage -->
	<script type="text/javascript" src="//cdn.rawgit.com/auth0/angular-storage/master/dist/angular-storage.js"></script>
	<script type="text/javascript" src="//cdn.rawgit.com/auth0/angular-jwt/master/dist/angular-jwt.js"></script>

	<script src="//cdn.auth0.com/w2/auth0-angular-4.js"> </script>

	<!-- Setting the right viewport -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

	<script type="text/javascript" src="js/app.js"></script>
	<script type="text/javascript" src="js/profile.js"></script>
	<script type="text/javascript" src="js/student.js"></script>
	<script type="text/javascript" src="js/tutor.js"></script>
	<script type="text/javascript" src="js/login.js"></script>
	<script type="text/javascript" src="js/test.js"></script>
</body>

</html>
