<div class="content-wrapper">
	<h2> Course Selection </h2>
	<div ng-show="displayProfile">
	    <h1>Profile</h1>
        <h2>
	    <button ng-click="displayProfile=!displayProfile">Confirm</button>
        <button bg-click="displayProfile=!displayProfile">Go Back</button>
	</div>
	<form ng-submit="submit()" method = "post" action = "">
        <h4>School: <select ng-model="item.schools" ng-options="p.name for p in schools"></select> </h4>
    <table class="class-select">
        <tr></tr>
        <tr>
            <th>Course Name</th>
            <th>Course Code</th>
            <th>Remove Course</th>
        </tr>
        <tr ng-repeat="item in subject.items">
            <td>
                <input type="text" name="subject"> 
            </td>
            <td>
            	<input type="text" name="course_code">
            </td>
            <td>[<a href ng:click="removeItem($index)">X</a>]</td>
        </tr>
        <tr>
            <td><a href ng:click="addItem()" class="btn btn-small">add Course</a>
            </td>
        </tr>
    </table>
	  <input type="submit" class="btn submit" id="submit" value="Submit" />
	</form>

<div>
    <h2>Tutor </h2>
    <table class="class-select">
        <tr>
            <th>ID</th>
            <th>Tutor Name</th>
            <th>Timing</th>
        </tr>
        <tr ng-repeat="item in tutorList">
            <td>
               <a ng-click="$parent.displayProfile=!$parent.displayProfile">{{item.ID}}</a>
                
            </td>
            <td>
               <a ng-click="$parent.displayProfile=!$parent.displayProfile">{{item.name}}</a>
            </td>
            <td ng-repeat="date in item.times">
                {{date.date}}: {{date.time}}
            </td>
        </tr>
    </table>
        <input type = "submit" class = "btn submit" id="submit" value="Confirm">
</div>


</div>
