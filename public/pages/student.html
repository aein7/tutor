<div>
	<h2> Course Selection </h2>
	<form ng-submit="submit()" method = "post" action = "">
        <h4>School</h4>
    <table style="width:100%" class="class-select">
        <tr></tr>
        <tr>
            <th>Description</th>
            <th>Course Code</th>
            <th>Remove Course</th>
        </tr>
        <tr></tr>
        <tr>
                <select ng-model="item.schools" ng-options="p.name for p in schools"></select>
        </tr>
        <tr ng-repeat="item in subject.items">
            <td>
                <input type="text" name:"subject" </input>
            </td>
            <td>
            	<input type="text" name:"course_code"</input>
            </td>
            <td>[<a href ng:click="removeItem($index)">X</a>]</td>
        </tr>
        <tr>
            <td><a href ng:click="addItem()" class="btn btn-small">add Course</a>
            </td>
        </tr>
    </table>
	  <input type="submit" class="btn submit" id="submit" value="Submit" />
	</form>
</div>
