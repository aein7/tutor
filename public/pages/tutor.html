<div class="content-wrapper">
<h1>Be a tutor!</h1>

<form ng-submit="submit()" method="post" action = "">

<div style=" padding: 10px;padding-bottom: 20px;margin-left:30px;">

<label for="schoolSelect" class="school-selector">School </label>
<select name="schoolSelect" id="schoolSelect" ng-model="data.schoolSelect">
      <option ng-repeat="option in data.availableOptions" value="{{option.id}}">{{option.name}}</option>
</select>

</div>

<div>
    <table class="class-select">
        <tr>
            <th>Description</th>
            <th>Course Code</th>
            <th>Remove Course</th>
        </tr>
        <tr></tr>
        <tr ng:repeat="item in subject.items">
            <td>
                <input type="text" name:"subject" </input>
            </td>
            <td>
            	<input type="text" name:"course_code"</input>
            </td>
            <td>[<a href ng:click="removeItem($index)">X</a>]</td>
        </tr>
    </table>
    <div>
     <button ng-click="addItem()" class="btn">add Course</button>
 </div>
</div>
<div>

<div class="btn-toolbar">
    <div class="btn-group">
        <button class="btn btn-success" ng-click="changeView('agendaDay', myCalendar)">Day</button>
        <button class="btn btn-success" ng-click="changeView('agendaWeek', myCalendar)">Week</button>
        <button class="btn btn-success" ng-click="changeView('month', myCalendar)">Month</button>
    </div>
</div>
<div class="calendar" ng-model="eventSources" calendar="myCalendar" config="uiConfig.calendar" ui-calendar="uiConfig.calendar"></div>
